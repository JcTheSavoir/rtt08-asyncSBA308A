<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yugioh Card Random</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Contains the entire patge -->
        <div class="pageContainer">
            <!-- contains search bar, randome, and possibly filters -->
            <div class="topContainer">
                <div class="navBarContainer">
                    <div class="logoContainer">
                        <img src="https://img.yugioh-card.com/en/wp-content/uploads/2020/04/logo-main.png" alt="" id="mainLogo">
                    </div>
                    <div class="pageLinks">
                        <a href="index.html" id="randomPageLink"><div>Random</div></a>
                        <!-- <a href="search.html" id="searchPageLink"><div>Search</div></a> -->
                    </div>
                </div>
                <div class="spacerForNavBar"></div>
                <!-- Button for Random card -->
            </div>
            <div class="buttonContainer">
                <button id="randomCardButton" type='button'>Find The Perfect Card!</button>
            </div>
            
            <div class="middleContainer">
                <!-- conteain the actual images and description of the cards -->
                <div id="midCardContainer">
                    <!-- Image of the card -->
                    <img src="" alt="" class="midCardImage">
                    <!-- container for the rest of the cards information -->
                    <div class="midCardInformationContainer">
                        <!-- Title/name of the card -->
                        <h2 class="midCardTitle"></h2>
                        <!-- container for text of card -->
                        <div class="midCardStatisticContainer">
                            <div class="typeStatistic">
                                <span class="titleStatistic">Type</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <div class="attributeStatistic">
                                <span class="titleStatistic">Attribute</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <div class="typingStatistic">
                                <span class="titleStatistic">Typing</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <div class="levelOrRankStatistic">
                                <span class="titleStatistic">Level/Rank</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <div class="attackStatistic">
                                <span class="titleStatistic">Attack</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <div class="defenceStatistic">
                                <span class="titleStatistic">Defence</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <div class="linkStatistic">
                                <span class="titleStatistic">Link</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <div class="archetypeStatistic">
                                <span class="titleStatistic">Archetype</span>  <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <!-- unable to find tcg/ocg release date through api -->
                            <!-- <div class="tcgReleaseStatistic">
                                <span class="titleStatistic">TCG Released</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div>
                            <div class="ocgReleaseStatistic">
                                <span class="titleStatistic">OCG Released</span> <br>
                                <span class="descriptionStatistic">you</span>
                            </div> -->
                        </div>
                        <div class="midCardTextContainer">
                            <h3 id="cardTextTitle" >Card Text</h3>
                            <!-- The description of the card -->
                            <p class="midCardText"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- bottom container/footer -->
            <div class="bottomContainer">
                <div class="developerContainer">
                    <h4>Site Information</h4>
                    <div class="startedOn">Site first created: 4/5/2024</div>
                    <div class="developerName">Developed by: J.C</div>
                </div>
                <div class="contributingSourceContainer">
                    <h4>Contribution Recognitions</h4>
                    <div class="apiUsed">The API used for this sight: <a class="apiLink" href="https://ygoprodeck.com/api-guide/">YGOPRODECK</a></div>
                    <div class="designInspiration">Design inspired by: <a class="apiLink" href="https://ygoprodeck.com/">YGOPRODECK</a></div>
                </div>
            </div>
        </div>

        <script type="module" src="./app.mjs"  async defer></script>
    </body>
</html>
